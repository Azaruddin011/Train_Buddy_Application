<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainBuddy - Skeleton Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1A237E, #303F9F);
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }
        
        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
        }
        
        .circle:nth-child(4) {
            width: 80px;
            height: 80px;
            bottom: 25%;
            right: 20%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(0) translateX(20px);
            }
            75% {
                transform: translateY(20px) translateX(10px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
        
        .wave {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="rgba(255, 255, 255, 0.05)" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: 1440px 100px;
            animation: wave 20s linear infinite;
            z-index: 0;
        }
        
        .wave:nth-child(2) {
            bottom: 10px;
            opacity: 0.5;
            animation: wave 15s linear infinite;
        }
        
        @keyframes wave {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1440px;
            }
        }
        
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .skeleton {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.1) 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 10px;
        }
        
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        
        .welcome-skeleton {
            height: 120px;
            margin-bottom: 20px;
        }
        
        .section-header-skeleton {
            height: 30px;
            width: 150px;
            margin: 30px 0 15px 10px;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .service-card-skeleton {
            height: 160px;
            border-radius: 16px;
        }
        
        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .horizontal-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .horizontal-card-skeleton {
            flex: 0 0 auto;
            width: 160px;
            height: 160px;
            margin-right: 15px;
            border-radius: 16px;
            scroll-snap-align: start;
        }
        
        .premium-card-skeleton {
            height: 180px;
            border-radius: 16px;
            margin-bottom: 20px;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(26, 35, 126, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 10px;
        }
        
        .nav-item.active {
            color: white;
        }
        
        .nav-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        /* Loading indicator */
        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading-indicator">
        <div class="loading-spinner"></div>
        Loading...
    </div>

    <div class="container">
        <!-- Welcome Header Skeleton -->
        <div class="skeleton welcome-skeleton"></div>
        
        <!-- Core Services Section Header Skeleton -->
        <div class="skeleton section-header-skeleton"></div>
        
        <!-- Core Services Grid Skeleton -->
        <div class="services-grid">
            <div class="skeleton service-card-skeleton"></div>
            <div class="skeleton service-card-skeleton"></div>
            <div class="skeleton service-card-skeleton"></div>
            <div class="skeleton service-card-skeleton"></div>
        </div>
        
        <!-- Train Services Section Header Skeleton -->
        <div class="skeleton section-header-skeleton"></div>
        
        <!-- Train Services Horizontal Scroll Skeleton -->
        <div class="horizontal-scroll">
            <div class="skeleton horizontal-card-skeleton"></div>
            <div class="skeleton horizontal-card-skeleton"></div>
            <div class="skeleton horizontal-card-skeleton"></div>
            <div class="skeleton horizontal-card-skeleton"></div>
            <div class="skeleton horizontal-card-skeleton"></div>
        </div>
        
        <!-- Premium Card Skeleton -->
        <div class="skeleton premium-card-skeleton"></div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active">
                <div class="nav-icon">üè†</div>
                <div>Home</div>
            </div>
            
            <div class="nav-item">
                <div class="nav-icon">üîç</div>
                <div>Search</div>
            </div>
            
            <div class="nav-item">
                <div class="nav-icon">üí¨</div>
                <div>Chats</div>
            </div>
            
            <div class="nav-item">
                <div class="nav-icon">üë§</div>
                <div>Profile</div>
            </div>
        </div>
    </div>
</body>
</html>
