<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainBuddy - Login Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1A237E, #303F9F);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }
        
        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
        }
        
        .circle:nth-child(4) {
            width: 80px;
            height: 80px;
            bottom: 25%;
            right: 20%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(0) translateX(20px);
            }
            75% {
                transform: translateY(20px) translateX(10px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="rgba(255, 255, 255, 0.05)" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: 1440px 100px;
            animation: wave 20s linear infinite;
        }
        
        .wave:nth-child(2) {
            bottom: 10px;
            opacity: 0.5;
            animation: wave 15s linear infinite;
        }
        
        @keyframes wave {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1440px;
            }
        }
        
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .logo-icon {
            background-color: #3949AB;
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .train-icon {
            font-size: 40px;
            color: white;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        
        .auth-option {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .auth-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .auth-option-icon {
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }
        
        .auth-option-text {
            flex: 1;
        }
        
        .auth-option-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .auth-option-subtitle {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .phone-input {
            margin-top: 20px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 15px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            background: #2196F3;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #1E88E5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        
        .otp-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 0;
        }
        
        .change-number {
            text-align: center;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }
        
        .change-number:hover {
            color: white;
            text-decoration: underline;
        }
        
        /* High contrast mode */
        .high-contrast {
            background: linear-gradient(135deg, #000080, #000033);
        }
        
        .high-contrast .glass-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
        }
        
        .high-contrast .auth-option {
            background: #000080;
            border: 2px solid white;
        }
        
        .high-contrast button {
            background: #ffffff;
            color: #000080;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <!-- App Logo -->
        <div class="logo">
            <div class="logo-icon">
                <div class="train-icon">ðŸš†</div>
            </div>
        </div>
        
        <!-- Welcome Options -->
        <div class="glass-card">
            <h2 style="text-align: center; margin-top: 0;">Welcome to TrainBuddy</h2>
            <p style="text-align: center; opacity: 0.7; margin-bottom: 30px;">Your companion for train journeys</p>
            
            <div class="auth-option">
                <div class="auth-option-icon">ðŸ‘¤</div>
                <div class="auth-option-text">
                    <div class="auth-option-title">Login</div>
                    <div class="auth-option-subtitle">Access your existing account</div>
                </div>
            </div>
            
            <div class="auth-option">
                <div class="auth-option-icon">âž•</div>
                <div class="auth-option-text">
                    <div class="auth-option-title">Create Account</div>
                    <div class="auth-option-subtitle">Join TrainBuddy community</div>
                </div>
            </div>
        </div>
        
        <!-- Phone Input Screen -->
        <div class="glass-card">
            <h3 style="text-align: center; margin-top: 0;">Enter Phone Number</h3>
            
            <div class="input-group">
                <div class="input-icon">ðŸ“±</div>
                <input type="tel" placeholder="Phone Number" />
            </div>
            
            <button>Send OTP</button>
        </div>
        
        <!-- OTP Verification Screen -->
        <div class="glass-card">
            <h3 style="text-align: center; margin-top: 0;">Verify OTP</h3>
            <p style="text-align: center; opacity: 0.7; margin-bottom: 20px;">Code sent to +91 98765 43210</p>
            
            <div class="otp-container">
                <input type="text" maxlength="1" class="otp-input" />
                <input type="text" maxlength="1" class="otp-input" />
                <input type="text" maxlength="1" class="otp-input" />
                <input type="text" maxlength="1" class="otp-input" />
            </div>
            
            <button>Verify OTP</button>
            <div class="change-number">Change Phone Number</div>
        </div>
    </div>
</body>
</html>
